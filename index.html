<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-2"></div>
            <div class="col-xl-6 col-lg-6 col-md-8">
                <div class="user-registation w-100 m-auto my-5 ">
                    <h3 class="h3">User Registation</h3>
                    <form action="#" class="form-control ">
                        <label for="name" class="form-label mb-2">Name</label>
                        <input type="Name" id="name" class="form-control mb-2" placeholder="Enter Your Name">
                        <label for="email" class="form-label mb-2">Email</label>
                        <input type="email" id="email" class="form-control mb-2" placeholder="Enter Your Email">
                        <label for="password" class="form-label mb-2">Email</label>
                        <input type="password" id="password" class="form-control mb-2" placeholder="Enter Your password">
                
                        <button onclick="userRegistation()" class="btn btn-primary">Submit</button>
                
                       
                    </form>
                
                    <div class=" my-5" id="alert">
                
                    </div>
                
                    <div class="user-show mt-5" id="user_data" >
                            <p id="uname" class="text-primary"></p>
                            <p id="uemail" class="text-success"></p>
                            <p id="upassword" class="text-light"></p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-2"></div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
